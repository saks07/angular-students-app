<div [class]="['table-row', oddRow()]">
  <div class="td">{{ studentRow().firstName }}</div>
  <div class="td">{{ studentRow().lastName }}</div>
  <div class="td">{{ studentRow().email }}</div>
  <div class="td">{{ mapCourses() }}</div>
  <div class="td">
    <app-link-button
      [to]="linkButtonTo()"
      [linkText]="'edit'"
    ></app-link-button>
    <app-button
      [buttonOptions]="buttonOptions"
      (clickEvent)="onDeleteStudent($event)"
    ></app-button>
  </div>
</div>
